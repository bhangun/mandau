---
apiVersion: v1
kind: Namespace
metadata:
  name: mandau-system

---
# File: k8s/core-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mandau-core
  namespace: mandau-system
  labels:
    app: mandau-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mandau-core
  template:
    metadata:
      labels:
        app: mandau-core
    spec:
      serviceAccountName: mandau-core
      containers:
      - name: core
        image: mandau/core:latest
        ports:
        - containerPort: 8443
          name: grpc
          protocol: TCP
        volumeMounts:
        - name: certs
          mountPath: /etc/mandau/certs
          readOnly: true
        - name: config
          mountPath: /etc/mandau/config
          readOnly: true
        - name: data
          mountPath: /var/lib/mandau
        env:
        - name: MANDAU_LISTEN_ADDR
          value: ":8443"
        - name: MANDAU_CERT_PATH
          value: "/etc/mandau/certs/tls.crt"
        - name: MANDAU_KEY_PATH
          value: "/etc/mandau/certs/tls.key"
        - name: MANDAU_CA_PATH
          value: "/etc/mandau/certs/ca.crt"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          grpc:
            port: 8443
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          grpc:
            port: 8443
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: certs
        secret:
          secretName: mandau-core-certs
      - name: config
        configMap:
          name: mandau-core-config
      - name: data
        persistentVolumeClaim:
          claimName: mandau-core-data

---
apiVersion: v1
kind: Service
metadata:
  name: mandau-core
  namespace: mandau-system
spec:
  type: ClusterIP
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: grpc
  selector:
    app: mandau-core

---
# File: k8s/agent-daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mandau-agent
  namespace: mandau-system
  labels:
    app: mandau-agent
spec:
  selector:
    matchLabels:
      app: mandau-agent
  template:
    metadata:
      labels:
        app: mandau-agent
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: mandau-agent
      containers:
      - name: agent
        image: mandau/agent:latest
        securityContext:
          privileged: true
        ports:
        - containerPort: 8443
          hostPort: 8443
          name: grpc
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
          readOnly: true
        - name: certs
          mountPath: /etc/mandau/certs
          readOnly: true
        - name: config
          mountPath: /etc/mandau/config
          readOnly: true
        - name: stacks
          mountPath: /var/lib/mandau/stacks
        - name: data
          mountPath: /var/lib/mandau/data
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MANDAU_AGENT_ID
          value: "$(NODE_NAME)"
        - name: MANDAU_LISTEN_ADDR
          value: ":8443"
        - name: MANDAU_CERT_PATH
          value: "/etc/mandau/certs/tls.crt"
        - name: MANDAU_KEY_PATH
          value: "/etc/mandau/certs/tls.key"
        - name: MANDAU_CA_PATH
          value: "/etc/mandau/certs/ca.crt"
        - name: MANDAU_STACK_ROOT
          value: "/var/lib/mandau/stacks"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: certs
        secret:
          secretName: mandau-agent-certs
      - name: config
        configMap:
          name: mandau-agent-config
      - name: stacks
        hostPath:
          path: /var/lib/mandau/stacks
          type: DirectoryOrCreate
      - name: data
        hostPath:
          path: /var/lib/mandau/data
          type: DirectoryOrCreate

---
# File: k8s/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mandau-core
  namespace: mandau-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mandau-agent
  namespace: mandau-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mandau-agent
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mandau-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mandau-agent
subjects:
- kind: ServiceAccount
  name: mandau-agent
  namespace: mandau-system