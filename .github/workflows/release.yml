name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Get tag
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/*/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install zip tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Build binaries
        run: |
          mkdir -p dist

          # Build for different platforms
          # Linux AMD64
          echo "Building Linux AMD64 binaries..."
          mkdir -p build/linux-amd64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/linux-amd64/mandau ./cmd/mandau-cli
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/linux-amd64/mandau-core ./cmd/mandau-core
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/linux-amd64/mandau-agent ./cmd/mandau-agent
          tar -czf dist/mandau-linux-amd64-${{ steps.tag.outputs.version }}.tar.gz -C build/linux-amd64 mandau mandau-core mandau-agent

          # Linux ARM64
          echo "Building Linux ARM64 binaries..."
          mkdir -p build/linux-arm64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/linux-arm64/mandau ./cmd/mandau-cli
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/linux-arm64/mandau-core ./cmd/mandau-core
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/linux-arm64/mandau-agent ./cmd/mandau-agent
          tar -czf dist/mandau-linux-arm64-${{ steps.tag.outputs.version }}.tar.gz -C build/linux-arm64 mandau mandau-core mandau-agent

          # macOS AMD64
          echo "Building macOS AMD64 binaries..."
          mkdir -p build/darwin-amd64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/darwin-amd64/mandau ./cmd/mandau-cli
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/darwin-amd64/mandau-core ./cmd/mandau-core
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/darwin-amd64/mandau-agent ./cmd/mandau-agent
          tar -czf dist/mandau-darwin-amd64-${{ steps.tag.outputs.version }}.tar.gz -C build/darwin-amd64 mandau mandau-core mandau-agent

          # macOS ARM64
          echo "Building macOS ARM64 binaries..."
          mkdir -p build/darwin-arm64
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/darwin-arm64/mandau ./cmd/mandau-cli
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/darwin-arm64/mandau-core ./cmd/mandau-core
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/darwin-arm64/mandau-agent ./cmd/mandau-agent
          tar -czf dist/mandau-darwin-arm64-${{ steps.tag.outputs.version }}.tar.gz -C build/darwin-arm64 mandau mandau-core mandau-agent

          # Windows AMD64
          echo "Building Windows AMD64 binaries..."
          mkdir -p build/windows-amd64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/windows-amd64/mandau.exe ./cmd/mandau-cli
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/windows-amd64/mandau-core.exe ./cmd/mandau-core
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.version }}" -o build/windows-amd64/mandau-agent.exe ./cmd/mandau-agent
          zip dist/mandau-windows-amd64-${{ steps.tag.outputs.version }}.zip -j build/windows-amd64/mandau.exe build/windows-amd64/mandau-core.exe build/windows-amd64/mandau-agent.exe

      - name: Copy install script to dist
        run: |
          cp scripts/install.sh dist/ || echo "install.sh not found in scripts/ directory"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            dist/mandau-linux-amd64-*.tar.gz
            dist/mandau-linux-arm64-*.tar.gz
            dist/mandau-darwin-amd64-*.tar.gz
            dist/mandau-darwin-arm64-*.tar.gz
            dist/mandau-windows-amd64-*.zip
            dist/install.sh
          body: |
            ## Mandau ${{ steps.tag.outputs.tag }}

            This release includes the following binaries for different platforms:

            - Linux AMD64
            - Linux ARM64
            - macOS AMD64
            - macOS ARM64
            - Windows AMD64

            ### Installation

            You can install Mandau using the installation script:

            ```bash
            curl -fsSL https://raw.githubusercontent.com/bhangun/mandau/main/scripts/install.sh | bash
            ```

            Or download the appropriate archive for your platform and extract the binaries.

            ### Changelog

            ${{ env.GITHUB_REF_NAME }}