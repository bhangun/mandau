name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_CORE: ${{ github.repository }}-core
  IMAGE_NAME_AGENT: ${{ github.repository }}-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta_core
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CORE }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta_agent
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_AGENT }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Core image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.core
          push: true
          tags: ${{ steps.meta_core.outputs.tags }}
          labels: ${{ steps.meta_core.outputs.labels }}

      - name: Build and push Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: ${{ steps.meta_agent.outputs.tags }}
          labels: ${{ steps.meta_agent.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}